<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JS 연습문제 3-1</title>
	<style>
		p{
			margin: 0;
			margin-top: 10px;
			text-align: center;
			font-size: 12px;
			color: #333;
		}
	</style>
</head>

<body>

	<p id="textNumber"></p>

	<!-- 4. 구구단 반복문 적용아직 안하신분: 2단을 반복문으로 출력하기 (console.log()혹은 document.write()); -->

	<script>

		(function(){
			
			for(i = 1; i < 10; i++){
				console.log(`2 * ${i} = ${2 * i}`);
				document.write(`<p>2 * ${i} = ${2 * i}</p>`)
			}

		})()

	</script>
</body>

</html>
