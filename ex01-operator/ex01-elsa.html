    <script>

    	// IIFE패턴 : 함수내에서 변수가 선언되면 : 지역변수. 
    	(function(){
    		// code작성
    		console.log('Hello World'); // 1. 자동완성 검색해서 적용해오기 
    		console.log('Hello World2');
    	})();
    </script>
